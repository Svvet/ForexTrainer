<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forex Trainer</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1>Forex Trainer</h1>
		<!-- Chart -->
		<div class="chart-container"></div>
		<!-- End of Chart -->
		<div class="buttons">
			<div class="amount">
				<select name="buy" class="buy">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<button id="buy-btn">BUY</button>
			</div>
			<div class="amount">
				<select name="sell" class="sell">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<button id="sell-btn">SELL</button>
			</div>
		</div>

		<button id="forward-btn">Forward</button>

		<h3>Budget</h3>
		<div class="budget">
			<p>Budget: <span id="budget-amount">10$</span></p>
			<p>Profit: <span id="profit">10$</span></p>
			<p>Equity: <span id="equity">10$</span></p>
		</div>
		<br />
		<div class="positions">
			<h3>Positions</h3>
		</div>
		<script src="./App.js"></script>
	</body>
</html>
