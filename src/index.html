	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forex Trainer</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://www.amcharts.com/lib/4/core.js"></script>
		<script src="https://www.amcharts.com/lib/4/charts.js"></script>

	<body>
		<div id="logo">
			<img src="./Forex Trainer.png" alt="Forex Trainer Logo" />
		</div>
		<!-- Chart -->
		<div class="main">
			<div class="chart">
				<div id="chartdiv"></div>
				<div class="utility">
					<div id="utility-btns">
						<button class="utility-btn" id="random">Random data</button>
						<button class="utility-btn" id="forward-btn">Forward</button>
						<button class="utility-btn" id="reset-btn">Reset</button>
					</div>
					<div class="transaction-container">
						<div class="transaction">
							<button id="buy-btn">Buy</button>
							<select name="buy" class="buy">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<button id="sell-btn">Sell</button>
						</div>
					</div>
				</div>
			</div>
			<div class="budget-positions-div">
				<div class="budget-item">
					<h3 class="">
						Current Price: <span id="actual-price" class="amount"></span>
					</h3>
					<div class="bar"></div>
				</div>
				<div class="budget-item">
					<h3>Budget: <span id="budget-amount" class="amount">10$</span></h3>
					<div class="bar"></div>
				</div>
				<div class="budget-item">
					<h3>Profit: <span id="profit" class="amount">10$</span></h3>
					<div class="bar"></div>
				</div>
				<div class="budget-item">
					<h3>Equity: <span id="equity" class="amount">10$</span></h3>
					<div class="bar"></div>
				</div>

				<div class="positions-div">
					<div class="budget-item">
						<h3>Positions:</h3>
						<div class="bar"></div>
					</div>
					<div class="positions"></div>

					<button id="close-all">Close All</button>
				</div>
			</div>
